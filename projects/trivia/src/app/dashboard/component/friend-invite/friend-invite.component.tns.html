<GridLayout rows="auto,auto,auto" columns="auto,*,auto, auto" padding="10 5" iosOverflowSafeArea="false">
    <Image [stlOpenUserProfile]="invitation.created_uid" row="0" col="0" rowSpan="3" [src]="getImageUrl(userDict[invitation.created_uid])" 
    stretch="aspectFill" height="50" width="50"
    marginLeft="10" verticalAlignment="center" marginRight="10"  borderRadius="50" paddingLeft="10" paddingTop="10"></Image>
    <Label row="0" col="1" text="{{userDict[invitation.created_uid]?.displayName}}" textWrap="true" class="sub-title"></Label>
    <Label row="1" col="1" text="{{invitation.status}}" fontSize="12"></Label>
    <Button row="0" col="2" class="fa " text="&#xf058;" width="50" fontSize="40"  tap="acceptFriendInvitation()" verticalAlignment="top" backgroundColor="#fff" color="#71b02b" stlRippleEffect></Button>
    <Button row="0" col="3" class="fa " text="&#xf057;" width="50" fontSize="40" backgroundColor="#fff" color="#f50057" verticalAlignment="top"  (tap)="rejectFriendInvitation()" stlRippleEffect></Button>
</GridLayout>
