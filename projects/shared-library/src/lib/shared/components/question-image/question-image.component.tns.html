<GridLayout rows="auto" columns="*,auto,auto"  marginTop="10">
        <Label row="0" col="0" text="Author : " textWrap="true" horizontalAlignment="right" verticalAlignment="center" ></Label>
        <Label row="0" col="1" verticalAlignment="center" text="{{userDict[userId]?.displayName}}" textWrap="true" style="font-weight:400;"></Label>

</GridLayout>
